<div class"app-header">
    <form class="search-bar" onsubmit="submitSearchForm('search-search');">
        <i class="icon ion-search"></i>
        <input onkeyup="searchKeyword('search');" k="ខ្ញុំកំពុងស្វែងរក ..." id="search-search" onclick="searchClick()" placeholder="I'm shopping for ..." class="search">
        <span onclick="cancelClick()" k="បិទ" class="cancel">Cancel</span>
    </form>
    <ul class="search-form">
        
    </ul>
</div>
<ion-view hide-nav-bar="true" style="margin-top:65px">
    <ion-content>
        <div class="sh">
            <div class="a" k="បានស្វែងរក">SEARCH HISTORY</div>
            <ul class="b">
                
            </ul>
        </div>
    </ion-content>
</ion-view>
<script>
    la();
    localStorage.setItem('search_history', ',Phone,Watch,Clothes,Anker,Shiseido');
    var a = localStorage.getItem('search_history').split(',');
    for (var i = 1; i < a.length; i++){       
        var str = '<ion-item class="item item-complex" onclick="searchProduct(\''+a[i]+'\');">';
        str += '<a class="item-content" href="#tab/search_res">';
        str += a[i];
        str += '</a></ion_item>';
        
        $('.sh .b').append(str);
    }
</script>
