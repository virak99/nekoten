<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/ionic/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/alert-confirm.css" rel="stylesheet">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/hammer.js"></script>
    
    
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body ng-app="starter">
  
    <ion-nav-bar class="bar-stable">
    
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
   
    
    <div class="ms-alert" id="added_to_cart_alert">
        <div class="ms-alert-body">
            <div class="ms-alert-header" k="បានដាក់ក្នុងកន្ត្រកទំនិញរួចរាល់">Added to Shopping Cart</div>            
            <div class="ms-alert-buttons">                
                <div class="ms-alert-button cancel" onclick="$('.ms-alert').hide()" k="បិទ">OK</div>            
                <div class="ms-alert-button confirm" onclick="$('.ms-alert').hide(); $('.tab-nav').show(); window.location.href='#tab/cart'" k="កន្ត្រកទំនិញ">Go to Cart</div>
            </div>                        
        </div>    
    </div>
        
    <div class="ms-alert" id="alert_confirm">
        <div class="ms-alert-body">
            <div class="ms-alert-header">Added to Shopping Cart</div>            
            <div class="ms-alert-buttons">                
                <div class="ms-alert-button cancel" onclick="$('.ms-alert').hide()" k="បិទ">Cancel</div>            
                <div class="ms-alert-button confirm" onclick="$('.ms-alert').hide(); $('.tab-nav').show();" k="យល់ព្រម">OK</div>
            </div>                        
        </div>    
    </div>
    
    
    <ion-nav-view></ion-nav-view>
  </body>
</html>
