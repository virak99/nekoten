<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
 <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Cart" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" href="#/tab/cart">
    <ion-nav-view name="cart"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="My Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>
  <ion-tab title="More" icon-off="ion-ios-more-outline" icon-on="ion-ios-more-outline" href="#/tab/more">
    <ion-nav-view name="more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
