<div class"app-header">
    <div class="header-title">Account</div>    
</div>
<ion-view hide-nav-bar="true" class="header-view">
    <ion-content>  
        <div class="gh">
            <div class="a">
                <div class="c" id="full_name"></div>
                <div class="d" id="phone_number"></div>
            </div>
            <div class="b">
                <div class="e">
                    <span class="ion-ios-email-outline"></span>
                    <span class="ion-ios-bell-outline"></span>
                    <span onclick="window.location.href='#tab/account_settings'" class="ion-ios-gear-outline"></span>
                </div>
                <img id="profile_pic">
            </div>
        </div>
        <div class="hr"></div>
        <ul class="mr">
            <li>
            <span class="b ion-ios-list-outline"></span>
                <span>My Order</span>
                <span class="fa fa-angle-right"></span>
            </li>
            <li>
                <span class="b ion-ios-heart-outline"></span>
                <span>My Wishlist</span>
                <span class="fa fa-angle-right"></span>
            </li>
            <li>
                <span class="b ion-ios-location-outline"></span>
                <span>My Shipping Address</span>
                <span class="fa fa-angle-right"></span>
            </li>
            <li>
                <span class="b ion-ios-chatbubble-outline"></span>
                <span>My Review</span>
                <span class="fa fa-angle-right"></span>
            </li>
            <li>
                <span class="b ion-ios-help-outline"></span>
                <span>My Question</span>
                <span class="fa fa-angle-right"></span>
            </li>
            <li>
                <span class="b ion-ios-eye-outline"></span>
                <span>Recently viewed Products</span>
                <span class="fa fa-angle-right"></span>
            </li>
        </ul>
        
        <center style="margin-top:20%"><a href="#/tab/register" id="register_click">Click me!</a>
<a href="#/tab/sign_in" id="sign_in_click">Click me!</a></center>
  </ion-content>
</ion-view>

<script>
    setTimeout(function() {
        if (!isLogined()) {
            $('#register_click').click();        
        } else {
            
            $('.gh #full_name').text(localStorage.getItem('full_name'));
            $('.gh #phone_number').text(localStorage.getItem('phone_number'));
            $('.gh #profile_pic').attr('src', 'http://www.nekoten.khmerqq.com/users/'+localStorage.getItem('user_id')+'/profile.jpg');
        }   
    }, 1);
</script>
