    function hammerIt(elm) {    
        hammertime = new Hammer(elm, {});
        hammertime.get('pinch').set({
            enable: true
        });
        var posX = 0,
            posY = 0,
            scale = 1,
            last_scale = 1,
            last_posX = 0,
            last_posY = 0,
            max_pos_x = 0,
            max_pos_y = 0,
            transform = "",
            el = elm;
    
        //hammertime.on('doubletap pan pinch panend pinchend', function(ev) {        
        	hammertime.on('doubletap pinch', function(ev) {    	
            if (ev.type == "doubletap") {
                transform =
                    "translate3d(0, 0, 0) " +
                    "scale3d(2, 2, 1) ";
                scale = 2;
                last_scale = 2;
                try {
                    if (window.getComputedStyle(el, null).getPropertyValue('-webkit-transform').toString() != "matrix(1, 0, 0, 1, 0, 0)") {
                        transform =
                            "translate3d(0, 0, 0) " +
                            "scale3d(1, 1, 1) ";
                        scale = 1;
                        last_scale = 1;
                    }
                } catch (err) {}
                el.style.webkitTransform = transform;
                transform = "";
            }
    
            //pan    
            if (scale != 1) {
                posX = last_posX + ev.deltaX;
                posY = last_posY + ev.deltaY;
                max_pos_x = Math.ceil((scale - 1) * el.clientWidth / 2);
                max_pos_y = Math.ceil((scale - 1) * el.clientHeight / 2);
                if (posX > max_pos_x) {
                    posX = max_pos_x;
                }
                if (posX < -max_pos_x) {
                    posX = -max_pos_x;
                }
                if (posY > max_pos_y) {
                    posY = max_pos_y;
                }
                if (posY < -max_pos_y) {
                    posY = -max_pos_y;
                }
            }
    
    
            //pinch
            if (ev.type == "pinch") {
                scale = Math.max(.999, Math.min(last_scale * (ev.scale), 4));
            }
            if(ev.type == "pinchend"){last_scale = scale;}
    
            //panend
            if(ev.type == "panend"){
                last_posX = posX < max_pos_x ? posX : max_pos_x;
                last_posY = posY < max_pos_y ? posY : max_pos_y;
            }
    
            if (scale != 1) {
                transform =
                    "translate3d(" + posX + "px," + posY + "px, 0) " +
                    "scale3d(" + scale + ", " + scale + ", 1)";
            }
    
            if (transform) {
                el.style.webkitTransform = transform;
            }
        });
    }

    function addToCart(){
        
        var ad_id = $('#product_body #ad_id').val();
        var qty = parseInt($('.at #qty').val(), 10);
        var opt = 0;

        var a = localStorage.getItem('shopping_cart');

        if (a == '' || a == null){
            var b = ','+ad_id+':'+opt+':'+qty;
        } else {
            var b = '';
            var added = 0;
            var c = a.split(',');
            for (var i = 1; i < c.length; i++){
                if (c[i].split(':')[0] == ad_id && c[i].split(':')[1] == opt){
                    b += ','+ad_id+':'+opt+':'+(parseInt(c[i].split(':')[2], 10)+qty);
                    added = 1;
                } else {
                    b += ','+c[i];
                }
            }
            if (!added) b = ','+ad_id+':'+opt+':'+qty+b;
        }
        localStorage.setItem('shopping_cart', b);
        loadCart();        
        $('#added_to_cart_alert').css('display', 'flex');        
    }
        
    function qtyPlus(){
        if ($('#qty').val() < 10) {
            $('#qty').val(parseInt($('#qty').val(), 10)+1);
        }
    }
    function qtyMinus(){
        if ($('#qty').val() > 1) {
            $('#qty').val(parseInt($('#qty').val(), 10)-1);
        }
    }
