<div class"app-header">
    <div class="header-title">
        <span k="សំនួរ">Question</span> 
        (<span id="account_n_question">0</span>)
    </div>
    <div class="back" ng-click="myGoBack()">
        <span class="ion-ios-arrow-left"></span>
    </div>
</div>
<ion-view hide-nav-bar="true" class="header-view">
    <ion-content id="account">
        <ion-refresher on-refresh="refresh('question')"></ion-refresher>
            
        <div class="hg">
            <ul id="question">
                
            </ul>
        </div>
    </ion-content>
</ion-view>
<script>

    la();
    loadQuestion();
    
    function loadQuestion(){
        $.post(URL+'app/question_review.php',{type:'question', user_id:user_id}, function(data){
            alert(data);
            var a = JSON.parse(data);
            $('#account_n_question').text(a.length);
            var str = '';
            for (var i = 0; i < a.length; i++){
                str += a['data'];
            }
            $('#account #question').html(str);
        });
    }
    
    
</script>
